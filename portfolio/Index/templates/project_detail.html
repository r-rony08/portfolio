{% extends 'base.html' %}
{% block title %}{{ project.title }} - Details{% endblock %}
{% block content %}

<a href="/" class="btn btn-link mb-4">‚Üê Back to Home</a>

<div class="card shadow-sm p-4">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    {% if project.image %}
        <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid mb-3" style="max-height: 400px;">
    {% endif %}

    {% if project.file %}
        <a href="{{ project.file.url }}" class="btn btn-success" download>Download File</a>
    {% endif %}
</div>

{% endblock %}
